<script>
    function clearErrors(){

errors = document.getElementsByClassName('formerror');
for(let item of errors)
{
    item.innerHTML = "";
}
  

}
function seterror(id, error){
//sets error inside tag of id 
element = document.getElementById(id);
element.getElementsByClassName('formerror')[0].innerHTML = error;

}

function validateForm(){
var returnval = true;
clearErrors();

//perform validation and if validation fails, set the value of returnval to false
var fsname = document.forms['myForm']["fsname"].value;
if (fsname.length<5){
    seterror("fname", "*Length of name is too short");
    returnval = false;
    console.log("false")
}

if (fsname.length == 0){
    seterror("fname", "*Length of name cannot be zero!");
    returnval = false;
}

var lsname = document.forms['myForm']["lsname"].value;
if (lsname.length<5){
    seterror("lname", "*Length of name is too short");
    returnval = false;
    console.log("false")
}

if (lsname.length == 0){
    seterror("lname", "*Length of name cannot be zero!");
    returnval = false;
}

var email = document.forms['myForm']["femail"].value;
if (email.length>15){
    seterror("email", "*Email length is too long");
    returnval = false;
}

var phone = document.forms['myForm']["fphone"].value;
if (phone.length != 10){
    seterror("phone", "*Phone number should be of 10 digits!");
    returnval = false;
}



return returnval;
}


</script>
