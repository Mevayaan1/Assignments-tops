<!DOCTYPE html>
<html>
<head>
    <title>Array to Object</title>
</head>
<body>
    <h1>Array to Object Converter</h1>
    <h5> <b>NOTE :</b> Enter input numbers saprated by comma " , "</h5>
    <input id="array" type="text" placeholder="Enter numbers separated by commas">
    <button onclick="convertToArray()">Convert to Object</button>
    <p id="output"></p>

    <script>
        function convertToArray() {
            const arrayInput = document.getElementById('array').value;
            const array = arrayInput.split(',').map(Number);
            const output = arrayToObject(array);
            document.getElementById('output').innerHTML = JSON.stringify(output);
        }

        function arrayToObject(array) {
            let obj = {};
            for(let i = 0; i < array.length; i++) {
                if(obj[array[i]]) {
                    obj[array[i]]++;
                } else {
                    obj[array[i]] = 1;
                }
            }
            return obj;
        }
    </script>
</body>
</html>
